<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!--    奇怪的必须前置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的游戏</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/httputil.js"></script>

    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >-->
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <style>
        .selector-for-some-widget {
            box-sizing: content-box;
        }
        input::-webkit-input-placeholder {
            color: red !important;
            text-align: center;
        }
    </style>
</head>
<body id="app">
<div class="container-fluid">
    <h1 class="text-center">用户登录</h1>
    <!--    表格 row代表行 col 代表列 单纯的col会自动等分，col-x会在等分后占有x份空间。最多12等分-->

    <div class="row justify-content-center list-group-horizontal g-3">
        <div class="col-12">
            <div class="input-group">
                <i class="input-group-text bi-person bg-light text-dark"></i>
                <input class="form-control" type="text" placeholder="请输入用户名">
            </div>
        </div>
        <div class="col-12">
            <div class="input-group">
                <i class="input-group-text bi-lock bg-light text-dark"></i>
                <input class="form-control" type="text" placeholder="请输入密码">
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">
                    我已阅读并同意<a href="#" style="text-decoration: none">《xx协议》</a>
                </label>
            </div>
        </div>
        <div class="col-12">
            <input type="button" class="btn btn-primary form-control" value="登录">
        </div>
        <div class="col-12">
            <a href="#" class="text-center form-control-plaintext" style="text-decoration: none">新用户注册</a>
        </div>
    </div>
</div>

</body>
</html>
